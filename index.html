<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cookie Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Cookie Clicker</h1>
    <div class="cookie-count">
      <p>Cookies: <span id="cookie-count">0</span></p>
    </div>
    <button id="cookie-button">Click Me!</button>

    <div class="upgrade-section">
      <h2>Upgrades</h2>
      <button id="upgrade-button">Buy Upgrade (10 cookies)</button>
      <p>Upgrades Owned: <span id="upgrade-count">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
